<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Air Pollution Model</title>
    <link href="stylesheets/app.css" rel="stylesheet" type="text/css" />
    <link href="bower_assets/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="bower_assets/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="controls">
      <div id="playback">
        <button id="reset-button">
          <i class="icon-step-backward"></i>
        </button>
        <button id="play-pause-button">
          <i class="icon-play"></i>
          <i class="icon-pause"></i>
        </button>
      </div>
      <div class="button-set">
        <div id="wind-top-labels" class="button-label-top">
          <span class="left"><i class="icon-long-arrow-left"></i></span>
          <span class="center">None</span>
          <span class="right"><i class="icon-long-arrow-right"></i></span>
        </div>
        <div class="button-label-left">Wind:</div>
        <div id="wind-slider" class="horizontal-slider"></div>
        <div id="cars-top-labels" class="button-label-top">
          <span class="left"><i class="icon-truck"></i></span>
          <span class="right">
            <i class="icon-truck"></i>
            <i class="icon-truck"></i>
            <i class="icon-truck"></i>
          </span>
        </div>
        <div class="button-label-left">Cars:</div>
        <div id="cars-slider" class="horizontal-slider"></div>
        <div id="factories-top-labels" class="button-label-top">
          <span class="left"><i class="icon-building"></i></span>
          <span class="right">
            <i class="icon-building"></i>
            <i class="icon-building"></i>
            <i class="icon-building"></i>
          </span>
        </div>
        <div class="button-label-left">Power plants:</div>
        <div id="factories-slider" class="horizontal-slider"></div>
      </div>
      <div id="filling" class="button-set">
      </div>
      <div class="button-set">
      </div>
    </div>
    <div id="model-viewport">
      <div id="model">
        <canvas id="testCanvas" style="height:0;width:0;">Your browser does not support HTML5 Canvas.</canvas>
        <div id="layers"></div>
        <div id="mouse-catcher"></div>
      </div>
    </div>
    <div id='output-graphs'>
      <div id='pollution-graph' class="graph"></div>
    </div>

    <script src="javascripts/vendor.js"></script>
    <script src="javascripts/app.js"></script>

    <script>
      require('src/main');

      var APP=new AirPollutionModel("layers", 1, 0, 599, 0, 359, true);
      APP.includeSunlight = false;
      var controls = new AirPollutionControls();
      controls.setup();

      Shutterbug.enable('body');
    </script>
  </body>
</html>
