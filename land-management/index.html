<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
  <head>
    <title>Land Management Model</title>
    <link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/jquery/chosen_v1.0.0/chosen.min.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="../lib/jquery/chosen_v1.0.0/chosen.jquery.min.js"></script>

    <script src="../lib/agentscript/agentscript.js"></script>
    <script src="../lib/agentscript/coffee-script.js"></script>

    <link href="css/land-management.css" rel="stylesheet" type="text/css" />

    <script src="js/controls.coffee" type="text/coffeescript"></script>
    <script src="js/erosion-engine.coffee" type="text/coffeescript"></script>
    <script src="js/land-generator.coffee" type="text/coffeescript"></script>
    <script src="js/land-management-model.coffee" type="text/coffeescript"></script>

    <script src="http://shutterbug.herokuapp.com/shutterbug/shutterbug.js"></script>
    <script type="text/javascript">new Shutterbug('body', '', null, null);</script>
  </head>
  <body>
    <div id="controls">

      <div id="playback" style="margin-left: 8px;">
        <button id="reset-button">
          <i class="icon-step-backward"></i>
        </button>
        <button id="play-pause-button">
          <i class="icon-play"></i>
          <i class="icon-pause"></i>
        </button>
      </div>

      <div id="terrain">
        <label for="terrain-options" class="title">Terrain</label>
        <select id="terrain-options" class="chosen-select">
          <option value="Nearly Flat">Nearly Flat</option>
          <option value="Plain" selected>Plain</option>
          <option value="Rolling">Rolling</option>
          <option value="Hilly">Hilly</option>
          <option value="Terraced">Terraced</option>
        </select>
      </div>

      <div id="percipitation">
        <label for="percipitation-slider" class="title">Average percipitation:</label>
        <span class="slider-units">0 <div id="percipitation-slider"></div> 500</span>
      </div>

      <div id="show-erosion">
        <div class="checkbox">
          <input type="checkbox" value="None" id="showErosion" name="check" class="property" checked/>
          <label for="showErosion"></label>
          <span class="multiline">Show erosion</span>
        </div>
      </div>

    </div>
    <div id="model">
      <canvas id="testCanvas" style="height:0;width:0;">Your browser does not support HTML5 Canvas.</canvas>
      <div id="layers"></div>
    </div>
    <span class="model-top" id="zone-1">Zone 1</span>
    <span class="model-top" id="zone-2">Zone 2</span>
    <script>
    var modelLoaded = $.Deferred();

    $.when(modelLoaded).done(function() {
        model = new LandManagementModel("layers", 3, -124, 124, -40, 40, false);
        initControls();
      });
    </script>
  </body>
</html>
