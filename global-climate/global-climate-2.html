<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AgentScript Model</title>
    <script src="../lib/agentscript/agentscript.js"></script>
    <script src="../lib/agentscript/coffee-script.js"></script>
    <link href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
    <link href="css/global-climate.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script src="../lib/jquery.ui.touch-punch.min.js"></script>
    <script src="//lab.concord.org/vendor/d3/d3.js"></script>
    <script src="../lib/lab.grapher.js"></script>
    <script type="text/coffeescript" src="js/global-climate-model.coffee"></script>
    <script type="text/coffeescript" src="js/global-climate-controls.coffee"></script>
    <script type="text/javascript">
      var modelLoaded = $.Deferred(),
          controlsLoaded = $.Deferred();

      $(function() {
        $("button").button();
        $("#playback").buttonset();
        $(".icon-pause").hide();
      });

      $.when(modelLoaded, controlsLoaded).done(function() {
        climateModel = new ClimateModel("layers", 12, -24, 24, -15, 15, true);

        climateModel.restrictKeyLabelsTo = [
          "radiación solar",
          "dióxido de carbono",
          "calor"
        ];
        climateModel.aboutText = "<p>Estos gráficos muestran el cambio relativo en la temperatura (gráfico superior) y la concentación de gases de efecto invernadero en la atmósfera (gráfico inferior). <p>Juntos, estos gráficos muestran la relación entre la concentración de gaseas de efecto invernadero (GEI) y la temperatura del planeta. <p>Este modelo es una representación simplificada del sistema climático, y como tal, no muestra la concentración actual de gases de efecto invernadero en la atmósfera."

        initControls();
      });
    </script>
    <script src="../lib/shutterbug.js/dist/shutterbug.js"></script>
    <script type="text/javascript">Shutterbug.enable('#content');</script>
  </head>
  <body>
    <div id="sprites">
      <img id="factory-sprite" src="img/climate_factory.png" />
      <img id="volcano-sprite" src="img/climate_volcano.png" />
    </div>
    <div id="content">
      <div id="model">
        <canvas id="canvas" >Su navegador no soporta HTML5 Canvas.</canvas>
        <div id="layers"></div>
      </div>
      <div id="controls">
        <p class="show-about-text"><a href="#">Acerca de estos gráficos</a></p>
        <div id='temperature-graph' class="graph" style="height: 187px;"></div>
        <div id='co2-graph' class="graph" style="height: 187px;"></div>
      </div>
      <div id="model-bottom">
        <ul>
          <li>
            <button id="erupt-button">¡Erupción!</button>
            <button id="subtract-co2-button">Quitar CO<sub>2</sub></button>
          </li>
        </ul>
        <ul>
          <li>
            <button id="follow-sunray-button" class="follow-agent">Seguir paquete de energía</button>
            <button id="follow-co2-button" class="follow-agent">Seguir CO<sub>2</sub></button>
          </li>
        </ul>
      </div>
      <div id="playback-controls">
        <div id="playback">
          <button id="reset-button">
            <i class="icon-step-backward"></i>
          </button>
          <button id="play-pause-button">
            <i class="icon-play"></i>
            <i class="icon-pause"></i>
          </button>
        </div>
        <span class="slider-units" title="Cambiar la velocidad del modelo"><img src="img/tortoise.jpg" style="margin-left: -10px;margin-right: -9px;margin-bottom: 4px;width: 36px;"/><div id="speed-slider" style="width:40px;margin:0.7em;margin-left:1em;"></div><img src="img/hare.jpg" style="margin-left: -8px;margin-bottom: 4px;width: 37px;"/></span>
      </div>
      <div id="show-agent-controls">
        Mostrar:
        <div class="checkbox">
          <input type="checkbox" value="None" id="showGases" name="check" checked/>
          <label for="showGases"></label>
          <span>Gases</span>
        </div>
        <div class="checkbox">
          <input type="checkbox" value="None" id="showRays" name="check" checked/>
          <label for="showRays"></label>
          <span>Rayos</span>
        </div>
        <div class="checkbox">
          <input type="checkbox" value="None" id="showHeat" name="check" checked/>
          <label for="showHeat"></label>
          <span>Calor</span>
        </div>
      </div>
      <div id="year-box">
        Año: <span id="year"></span>
      </div>
    </div>
    <div id="footer">
      <img id="cc-logo" src="../assets/img/cc-logo.png" alt="The Concord Consortium" />
    </div>
  </body>
</html>
